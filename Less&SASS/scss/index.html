<!DOCTYPE html>
<html>
  <head>
  	<title>SCSS Style Page</title>
  </head>
  <body>
  	<h1>Super simple CSS tooltips</h1>
		<div>
		  <h2>Bottom</h2>
		  <p class="tooltip--bottom" data-tooltip="Hello World!">Short</p>
		  <p class="tooltip--bottom" data-tooltip="Hello World!">Loooooooooooooooooong link</p>
		</div>

		<div>
		  <h2>Left</h2>
		  <p class="tooltip--left" data-tooltip="Hey">Short</p>
		  <p class="tooltip--left" data-tooltip="There!">Loooooooooooooooooong link</p>
		</div>

		<div>
		  <h2>Right</h2>
		  <p class="tooltip--right" data-tooltip="Hello World!">Short</p>
		  <p class="tooltip--right" data-tooltip="Hello World!">Loooooooooooooooooong link</p>
		</div>

		<div>
		  <h2>Triangle</h2>
		  <p class="tooltip--triangle" data-tooltip="Hello World!">Short</p>
		  <p class="tooltip--triangle" data-tooltip="Hello World!">Loooooooooooooooooong link</p>
		</div>

		<a class="follow" href="https://twitter.com/mildrenben" target="_blank"><i class="fa fa-twitter"></i>Follow Me</a>

		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

		<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,600,700' rel='stylesheet' type='text/css'>
  </body>
</html>
